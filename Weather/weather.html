<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <!-- ****************card************************* -->
    <div class="card">
              <!-- search -->
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Enter Your City">
            <button><img src="../image/search.png" alt="search image"></button>
        </div>
            <!-- weather  -->
        <div class="weather">    
            <img src="../image/mist.png" alt="rain image" class="weather-icon">
            <h1 class="temp">-Â°C</h1>
            <h2 class="city">...</h2>
            <div class="details">
            <div class="col">
                  <!-- humidity  -->
                <img src="../image/humidity.png" alt="humidity img">
                <div>
                    <p class="humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>
              <!-- wind  -->
            <div class="col">
                <img src="../image/wind.png" alt="wind img">
                <div>
                    <p class="wind">-- km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div> 
</body>
<script src="weather.js" ></script>
</html>
